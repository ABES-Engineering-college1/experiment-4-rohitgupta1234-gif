<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Room Booking Form</title>
    <style>
      body {
        background-color: whitesmoke;
      }
      h1 {
        text-align: center;
      }
      form {
        width: 350px;
        
      }
      input, select, textarea {
        width: 100%;
      }
       
      
      
        
      
      
    </style>

  </head>
  <body>
    <form action="#" method="post">
      <h1>Hotel Room Booking Form</h1>
      <label for="Full Name">Full Name</label>
      <input type="text" id="Username" placeholder="Enter your full name" required /><br /><br />

      <label for="Email">Email:</label>
      <input type="Email" id="Email" placeholder="enter your email" /><br /><br />

      <label for="quantity">Phone:</label>
      <input type="tel" max="9" min="0" placeholder="Enter your phone number" required /><br /><br />

      <label for="date">Check-in Date:</label>
      <input type="date" id="Date" name="Check-in" required /><br /><br />

      <label for="Date">Check-out Date:</label>
      <input type="Date" id="Date" name="Check-out"/> <br /><br />

      <h3>
        <label for="Room Type:">Room Type:</label>
        <select name="Room" id="Room" required>
          <option value="">_ _select_ _</option>
          <option value="Single Room">Single Room</option>
          <option value="Double Room">Double Room</option>
          <option value="Triple Room">Triple Room</option></select
        ><br /><br />
      </h3>

      <h4>
        <label for="Bed">Bed:</label>
        <select name="Bed" id="Bed">
        <option value="">Select_ _</option>
        <option value="single Bed">Single Bed</option>
        <option value="Double Bed">Double Bed</option>
        <option value="Triple Bed">Triple Bed</option>
        <option value="Four Bed">Four Bed</option></select>
      </h4>
     
      <label for="Number of guests">Number of Guests:</label>
      <input type="number" id="number of guests" required><br><br>

      <label for="Special Requests">Special Requests:</label>
      <textarea name="" id="textarea" rows="3" cols="6"></textarea><br><br>
<div>
      <input type="Book Now" value="Book Now"><br><br>
      <input type="Reset Form" value="Reset Form"></div>

    </form>
  </body>
</html>
